<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do-List</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        
</head>
<body class="mb-3">
 <h1>Todolist</h1>
 
 <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">Nama</label>
      <input type="text" class="form-control" id="input-nama">
    </div>
      <div class="mb-3">
      <label class="form-label">Prioritas</label>
      <input type="text" class="form-control" id="input-prioritas">
      </div>
      <div class="mb-3">
      <label class="form-label">Status</label>
      <input type="text" class="form-control" id="input-status">
    </div>
      <div class="mb-3">
      <label class="form-label">Tanggal</label>
      <input type="text" class="form-control" id="input-tanggal">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
  </form>
 
 <a href="index.html">Lihat Data</a>
 
 <script type="module">
  import { tambahtodolist } from './main.js';
  
  let tombolTambah = document.getElementById('tombol-tambah');
  let elemenNama = document.getElementById('input-nama');
  let elemenPrioritas = document.getElementById('input-prioritas');
  let elemenStatus = document.getElementById('input-status');
  let elemenTanggal = document.getElementById('input-tanggal');
  
  tombolTambah.addEventListener('click', async function (e) {
    e.preventDefault();
    await tambahtodolist(elemenNama.value, elemenPrioritas.value, elemenStatus.value, elemenTanggal.value);
    window.location.href = 'index.html';
  });
 </script>
 
 
</body>

</html>
