<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="m-4">
  <h1>Todolist</h1>

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">Nama</label>
      <input type="text" class="form-control" id="input-nama">
    </div>
    <div class="mb-3">
      <label class="form-label">Prioritas</label></label>
      <input type="text" class="form-control" id="input-prioritas">
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <input type="text" class="form-control" id="input-status">
    </div>
    <form class="mb-3">
      <div class="mb-3">
        <label class="form-label">Tanggal</label></label>
        <input type="text" class="form-control" id="input-tanggal">
      </div>
        <button type="submit" class="btn btn-primary" id="tombol-ubah">Ubah</button>
      </form>

      <a href="index.html" class="mt-1">Lihat</a>

      <script type="module">
        import { ambiltodolist, ubahtodolist } from './main.js';

        let tombolubah = document.getElementById('tombol-ubah');
        let elemenNama = document.getElementById('input-nama');
        let elemenPrioritas = document.getElementById('input-prioritas');
        let elemenStatus = document.getElementById('input-status');
        let elemenTanggal = document.getElementById('input-tanggal');

        const queryString = window.location.search;
        const parameterURL = new URLSearchParams(queryString);
        const docId = parameterURL.get('docId');
        const Customer = await ambiltodolist(docId);

        elemenNama.value = Customer.nama;
        elemenKg.value = Customer.prioritas;
        elemenNote.value = Customer.status;
        elemenHarga.value = Customer.tanggal;

        tombolubah.addEventListener('click', async function(el) {
          el.preventDefault();
          await ubahtodolist(docId, elemenNama.value, elemenPrioritas.value, elemenStatus.value, elemenTanggal.value);
          window.location.href = 'index.html';
        });
      </script>
      
       <footer class="py-3 bg-dark-subtle mt-auto">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Tambah</a></li>
    </ul>
    <p class="text-center text-body-secondary">&copy; 2025</p>
  </footer>
</body>

</html>
